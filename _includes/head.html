<head>
  <!-- meta data & title -->
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="">

  <!-- Favicon and touch icons -->
  <link rel="shortcut icon" href="{{ '/assets/ico/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/assets/ico/apple-touch-icon-144-precomposed.png' | relative_url }}">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ '/assets/ico/apple-touch-icon-114-precomposed.png' | relative_url }}">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ '/assets/ico/apple-touch-icon-72-precomposed.png' | relative_url }}">
  <link rel="apple-touch-icon-precomposed" href="{{ '/assets/ico/apple-touch-icon-57-precomposed.png' | relative_url }}">

  <!-- CSS -->
  <!-- 修复Google Fonts为HTTPS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300">
  <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
  
  <!-- 修复CSS文件路径 -->
  <link rel="stylesheet" href="{{ '/assets/bootstrap/css/bootstrap.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/font-awesome.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/animate.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
